<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AstroWing Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://webgazer.cs.brown.edu/webgazer.js" defer></script>
    <style>
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #050505;
        overflow: hidden;
      }
      .font-display {
        font-family: 'Orbitron', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #111; 
      }
      ::-webkit-scrollbar-thumb {
        background: #0ea5e9; 
        border-radius: 3px;
      }
      /* CRT Scanline Effect */
      .scanlines::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 50;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      
      /* WebGazer Video Feed Styling */
      #webgazerVideoFeed {
        position: fixed !important;
        bottom: 20px !important;
        left: 20px !important;
        top: auto !important;
        width: 160px !important;
        height: auto !important;
        border: 2px solid #0ea5e9;
        border-radius: 8px;
        opacity: 0.8;
        z-index: 100;
        filter: sepia(100%) hue-rotate(180deg) saturate(200%); /* Sci-fi blue tint */
      }
      #webgazerFaceOverlay {
        position: fixed !important;
        bottom: 20px !important;
        left: 20px !important;
        top: auto !important;
        width: 160px !important;
        height: auto !important;
        z-index: 101;
      }
      #webgazerFaceFeedbackBox {
        border-color: #0ea5e9 !important;
      }
    </style>
